<h1>Dodaj magazyn</h1>
<div class="bg-danger validationErrors" ng-show="validationErrors">
    <ul>
        <li ng-repeat="error in validationErrors">{{error}}</li>
    </ul>
</div> 
<div class="row">
    <div class="col-md-5">
        <form ng-submit="add()">
            <div class="form-group">
                <label for="city">Miasto</label>
                <input name="city" id="city" type="text" class="form-control" ng-required="true" placeholder="Podaj miasto" ng-model="storage.city">
            </div>
            <div class="form-group">
                <label for="street">Ulica</label>
                <input name="street" type="text" ng-required="true" class="form-control" placeholder="Podaj ulice" ng-model="storage.street">
            </div>
            <div class="form-group">
                <label for="postal_code">Kod pocztowy</label>
                <input name="postal_code" type="text" class="form-control" ng-required="true" placeholder="Podaj kod pocztowy" ng-model="storage.postal_code">
            </div>
            <div class="form-group">
                <label for="street_address">Numer domu</label>
                <input name="street_address" type="text" class="form-control" ng-required="true" placeholder="Podaj numer domu" ng-model="storage.street_address">
            </div>
            <div class="form-group">
                <label for="suite">Numer lokalu</label>
                <input name="suite" type="text" class="form-control" placeholder="Podaj numer lokalu" ng-model="storage.suite">
            </div>

                        <a href="/" class="btn btn-default">Anuluj</a>
                        <button type="submit" class="btn btn-primary">Zapisz</button>
</form>


    </div>
</div>


<h2>Index</h2>
<div ng-controller="AutoCompleteCtrl as ctrl" layout="column" class="autocompletedemoBasicUsage" ng-app="CNSS-App" style="width: 34%;">
    <md-content class="md-padding">
        <form ng-submit="$event.preventDefault()">
            <md-autocomplete md-no-cache="false" md-selected-item="ctrl.selectedItem" md-search-text="ctrl.searchText" md-items="item in ctrl.querySearch(ctrl.searchText)" md-item-text="item.display" md-min-length="0" placeholder="Search for products here!.">
                <md-item-template>
                    <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                </md-item-template>
                <md-not-found>
                    No matching "{{ctrl.searchText}}" were found.
                </md-not-found>
            </md-autocomplete>
        </form>
    </md-content>
</div>
