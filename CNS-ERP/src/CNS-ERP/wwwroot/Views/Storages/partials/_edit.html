<h1>Edytuj magazyn</h1>

<div class="bg-danger validationErrors" ng-show="validationErrors">
    <ul>
        <li ng-repeat="error in validationErrors">{{error}}</li>
    </ul>
</div> 
<div class="row">
    <div class="col-md-5">

        <form ng-submit="edit()">
            <div class="form-group">
                <label for="city">Miasto</label>
                <input name="city" type="text" class="form-control" placeholder="Podaj miasto" ng-model="storage.city">
            </div>
            <div class="form-group">
                <label for="street">Ulica</label>
                <input name="street" type="text" class="form-control" placeholder="Podaj ulice" ng-model="storage.street">
            </div>
            <div class="form-group">
                <label for="postal_code">Kod pocztowy</label>
                <input name="postal_code" type="text" class="form-control" placeholder="Podaj kod pocztowy" ng-model="storage.postal_code">
            </div>
            <div class="form-group">
                <label for="street_address">Numer domu</label>
                <input name="street_address" type="text" class="form-control" placeholder="Podaj numer domu" ng-model="storage.street_address">
            </div>
            <div class="form-group">
                <label for="suite">Numer lokalu</label>
                <input name="suite" type="text" class="form-control" placeholder="Podaj numer lokalu" ng-model="storage.suite">
            </div>
            <a href="/" class="btn btn-default">Anuluj</a>
            <button type="submit" class="btn btn-primary">Zapisz</button>
        </form>


    </div>
</div>
